<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#D200FF" stop-opacity="1"/>
      <stop offset="70%" stop-color="#D200FF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <filter id="glowFilter" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" fill="#000"/>
  <circle cx="256" cy="256" r="200" fill="url(#glow)"/>
  <text x="50%" y="57%" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="300" font-weight="bold" fill="#fff" filter="url(#glowFilter)">H</text>
</svg> 